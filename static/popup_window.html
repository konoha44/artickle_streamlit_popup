<style>
    .box {
      width: 80%;
      margin: 0 auto;
      background: rgba(0,0,0,0.2);
      padding: 25px;
      border: 2px solid #fff;
      border-radius: 30px/60px;
      background-clip: padding-box;
      text-align: center;
    }
    
    .button {
      font-size: 2em;
      padding: 10px;
      color: #fff;
      border: 6px solid #06D85F;
      border-radius: 40px/70px;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.3s ease-out;
    }
    
    
    .overlay {
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.6);
      transition: opacity 300ms;
      visibility: hidden;
      opacity: 0;
    }
    .overlay:target {
      visibility: visible;
      opacity: 1;
    }
    
    .popup {
      margin: 20% auto;
      padding: 20px;
      background: #fff;
      border-radius: 25px;
      width: 30%;
      position: center;
      transition: all 5s ease-in-out;
    }
    
    .popup h1 {
      margin-top: 0;
      color: #333;
      font-family: Tahoma, Arial, sans-serif;
    }
    .popup .close {
      position: absolute;
      top: 2%;
      right: 2%;
      transition: all 200ms;
      font-size: 30px;
      font-weight: bold;
      text-decoration: none;
      color: rgba(255, 255, 255, 1);
    }
    .popup .close:hover {
      color: rgba(255, 255, 255, 1);
    }
    .popup .content {
      max-height: 30%;
      overflow: auto;
      color: #333;
      font-size: 50px;
    }
</style>
    
<div class="box">
    <a class="button" id="event_link" href="#popup1">Computing...</a>
</div>

<div id="popup1" class="overlay">
    <div class="popup">
        <h1>Please wait!</h1>
        <a class="close" href="#">&times;</a>
        <div class="content">
            <p>PopUp window will close automatically.</p>
        </div>
    </div>
</div>
